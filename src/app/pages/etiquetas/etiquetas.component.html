<div class="container">
  <div class="row">
    <div class="col">
<div class="page-wrap">
  <!-- Título principal -->
  <h2 class="page-title">Seleccione el tamaño del recipiente a etiquetar</h2>

  <!-- Grid de capacidades -->
  <div class="cards-grid">
    <button
      class="tile"
      *ngFor="let t of capacidadTiles; trackBy: trackById"
      (click)="onSelect(t.id)"
      type="button"
    >
      <span class="tile-topbar"></span>
      <span class="tile-icon">
        <ng-container [ngSwitch]="t.icon">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'frasco'" style="width: 100px;" src="../../../assets/img/botella1.png">
          <img  (click)="imprimirEtiquetas()" *ngSwitchCase="'bidon'" style="width: 100px;" src="../../../assets/img/botella2.png">
          <img  (click)="imprimirEtiquetas()" *ngSwitchCase="'tambor'" style="width: 100px;" src="../../../assets/img/botella3.png">
          <img  (click)="imprimirEtiquetas()" *ngSwitchCase="'ibc'" style="width: 100px;" src="../../../assets/img/botella4.png">
          <img  (click)="imprimirEtiquetas()" *ngSwitchCase="'cartel'" style="width: 100px;" src="../../../assets/img/botella5.png">
        </ng-container>
      </span>
      <span class="tile-title">{{ t.title }}</span>
    </button>
  </div>

  <!-- Subtítulo -->
  <h3 class="section-title">Formatos Simples</h3>

  <!-- Grid de formatos -->
  <div class="cards-grid">
    <button
      class="tile"
      *ngFor="let t of formatoTiles; trackBy: trackById"
      (click)="onSelect(t.id)"
      type="button"
    >
      <span class="tile-topbar"></span>
      <span class="tile-icon">
        <ng-container [ngSwitch]="t.icon">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'frasco'" style="width: 100px;" src="../../../assets/img/botella1.png">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'bidon'" style="width: 100px;" src="../../../assets/img/botella2.png">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'tambor'" style="width: 100px;" src="../../../assets/img/botella3.png">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'ibc'" style="width: 100px;" src="../../../assets/img/botella4.png">
          <img (click)="imprimirEtiquetas()"  *ngSwitchCase="'cartel'" style="width: 100px;" src="../../../assets/img/botella5.png">
        </ng-container>
      </span>
      <span class="tile-title">{{ t.title }}</span>
    </button>
  </div>
</div>
    </div>
  </div>
</div>
