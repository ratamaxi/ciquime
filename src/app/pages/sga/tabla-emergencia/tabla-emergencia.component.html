<div class="ficha-card">
  <div class="ficha-table">
    <!-- Encabezado: producto / proveedor -->
    <div class="row">
      <div class="cell label">
        Nombre del producto: <b>{{ ficha.productName }}</b>
      </div>
      <div class="cell value right">
        <b>Proveedor:</b> {{ ficha.supplier }}
      </div>
    </div>

    <!-- Separador suave -->
    <div class="row alt">
      <div class="cell label"></div>
      <div class="cell value"></div>
    </div>

    <!-- Título de sección + ícono llama -->
    <div class="row section">
      <div class="cell section-title">BRIGADA</div>
      <div class="cell section-icon right" aria-hidden="true">
        <span class="flame-badge">
  <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
    <circle cx="50" cy="50" r="46" fill="#fff" stroke="#c0392b" stroke-width="6"/>
    <!-- Escalamos la llama (16×16) a ~80×80 y la movemos para centrarla -->
    <g transform="translate(10,10) scale(5)">
      <path
        d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"
        fill="#e74c3c"/>
    </g>
  </svg>
</span>

      </div>
    </div>

    <!-- Filas de emergencia -->
    <div class="row zebra">
      <div class="cell label">Medios de<br>Extinción<br>Apropiados:</div>
      <div class="cell value">{{ ficha.mediosApropiados }}</div>
    </div>

    <div class="row zebra alt">
      <div class="cell label">Medios de<br>Extinción NO<br>Apropiados:</div>
      <div class="cell value">{{ ficha.mediosNoApropiados }}</div>
    </div>

    <div class="row zebra">
      <div class="cell label">Incendio:</div>
      <div class="cell value">{{ ficha.incendio }}</div>
    </div>

    <div class="row zebra alt">
      <div class="cell label">Derrames:</div>
      <div class="cell value">{{ ficha.derrames }}</div>
    </div>
  </div>
</div>
