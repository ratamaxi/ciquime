<ng-container>
  <header class="topbar d-flex justify-content-between align-items-center px-3">
    <img src="./assets/img/logoBlanco.png" (click)="goHome()" class="logo" alt="Logo Mogensen Montenegro" />
    <div class="col d-flex justify-content-end align-items-center pointer pt-3">
      <span class="user-data color-secundario">{{usuarioData?.nombre}}</span>
      <div class="border-user"></div>
      <span class="empresa-data">{{usuarioData?.razonSocial}}</span>
      <div routerLink="/panel/ayuda-video">
        <svg width="30" height="30" fill="white" class="bi bi-box-arrow-in-left mr-2" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path
            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
        </svg>
      </div>

      <div routerLink="/panel/data-user" class="pl-4">
        <svg width="30" height="30" fill="white" class="bi bi-box-arrow-in-left mr-2" viewBox="0 0 16 16">
          <path
            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
        </svg>
      </div>

      <div (click)="goHome()" class="pl-4">
        <svg width="30" height="30" fill="white" class="bi bi-box-arrow-in-left mr-2" viewBox="0 0 16 16">
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
        </svg>
      </div>

      <div (click)="logout()" class="pl-4">
        <svg width="30" height="30" fill="white" class="bi bi-box-arrow-in-left mr-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
          <path fill-rule="evenodd"
            d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
        </svg>
      </div>
    </div>


    <div #menuBtn class="col-4 menu_btn" (click)="abrirMenu()">
      <div class="menu_btn_burger"></div>
    </div>

    <div #menuDesplegado class="menu-desplegado">
      <div class="container pt-5">
        <div class="nav-item d-flex align-items-center">
          <i class="fa fa-home color-principal"></i>
          <a class="nav-link" routerLink="/panel/gym/notice">Noticia</a>
        </div>

        <hr class="linea-divisora" />
        <div class="nav-item d-flex align-items-center pt-3">
          <i class="fa fa-sign-out color-principal"></i>
          <a class="nav-link" (click)="logout()">salir</a>
        </div>
      </div>
    </div>
  </header>
</ng-container>
