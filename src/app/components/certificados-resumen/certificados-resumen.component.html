<div class="card" role="group" [attr.aria-label]="titulo">
  <div class="header d-flex justify-content-between align-items-center">
    <h3 class="title">{{ titulo }}</h3>
      <div class="card__footer">
    <button class="btn-primary" routerLink="/panel/certificados-calidad" type="button" >Ver MÃ¡s...</button>
  </div>
  </div>

  <!-- Vigentes -->
  <div class="stat-row" aria-label="Vigentes">
    <div class="badge" aria-hidden="true">{{ vigentes }}</div>
    <div class="label">Vigentes</div>

    <div class="bar-wrap" role="progressbar"
         [attr.aria-valuemin]="0"
         [attr.aria-valuemax]="100"
         [attr.aria-valuenow]="pctVigentes"
         [attr.aria-label]="'Vigentes ' + pctVigentes + ' por ciento'">
      <div class="bar bar--ok" [style.width]="widthPct(pctVigentes)"></div>
    </div>

    <div class="pct">{{ pctVigentes }} %</div>
  </div>

  <!-- Vencidos -->
  <div class="stat-row stat-row--sep" aria-label="Vencidos">
    <div class="badge" aria-hidden="true">{{ vencidos }}</div>
    <div class="label">Vencidos</div>

    <div class="bar-wrap" role="progressbar"
         [attr.aria-valuemin]="0"
         [attr.aria-valuemax]="100"
         [attr.aria-valuenow]="pctVencidos"
         [attr.aria-label]="'Vencidos ' + pctVencidos + ' por ciento'">
      <div class="bar bar--warn" [style.width]="widthPct(pctVencidos)"></div>
    </div>

    <div class="pct">{{ pctVencidos }} %</div>
  </div>

  <div class="total" *ngIf="total === 0">Sin certificados registrados.</div>
</div>
